<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the location" id="input-box">
                <button  class="fa fa-search" id="search-button"></button>
            </div>
        </div>

        <div class="body">
            <img src="./Images/sun.png" alt="Weather Image" class="weather-img">


            <div class="box">
                <p class="temperature" style="display: inline;font-weight: bold;">40</p>
                <span><sup>Â°</sup>C</span>
                <p class="description">Clear</p>
            </div>


            <div class="weather-details">
                <div class="humidity" style="margin-left: 10px;">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">40</span>
                        <p style="display: inline;font-weight: bold;">%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-speed" style="margin-right: 10px;">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind_speed">10</span>
                        <span>Km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
